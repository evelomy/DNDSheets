<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binding of Isaac Checklist</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div>
        <h1>Binding of Isaac Checklist <span class="ver">v6</span></h1>
        <p class="sub">JSON build (v6): loud errors, no silent blank pages.</p>
      </div>
      <div class="topbar__right">
        <button id="exportBtn" class="btn secondary">Export</button>
        <button id="importBtn" class="btn secondary">Import</button>
        <button id="resetBtn" class="btn danger">Reset</button>
        <a href="../" class="btn secondary">← Back</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <aside class="panel">
      <h2>Inspector</h2>
      <div id="bootStatus" class="bootStatus">Booting… (if this never changes, your JS file isn't loading)</div>

      <div id="errorBox" class="errorBox" style="display:none"></div>

      <label class="label">Search</label>
      <input id="search" type="search" placeholder="type: 'tainted', 'delirium', 'mom'…" />

      <label class="label">Pick something</label>
      <select id="picker"></select>

      <div class="inspector">
        <div class="inspector__head">
          <img id="pickIcon" class="inspector__icon" alt="" />
          <div>
            <div id="pickName" class="inspector__name"></div>
            <div id="pickType" class="inspector__type"></div>
          </div>
        </div>

        <label class="tickline">
          <input id="pickTick" type="checkbox" disabled />
          <span>Completed / unlocked / defeated</span>
        </label>

        <div class="instructions" id="pickInstr">Pick an item to see instructions.</div>
        <div class="links" id="pickLinks"></div>
      </div>

      <div class="stats" id="stats"></div>
      <p class="note muted">Saved locally in your browser.</p>
    </aside>

    <section class="grid">
      <div class="card wide" id="cardChars">
        <div class="card__head">
          <h3>Characters</h3>
          <p class="meta" id="metaChars"></p>
        </div>
        <div class="list" id="listCharacters"></div>
      </div>

      <div class="card wide" id="cardBosses">
        <div class="card__head">
          <h3>Bosses (Non-final)</h3>
          <p class="meta" id="metaBosses"></p>
        </div>
        <div class="list" id="listBosses"></div>
      </div>

      <div class="card wide" id="cardFinals">
        <div class="card__head">
          <h3>Final bosses</h3>
          <p class="meta" id="metaFinals"></p>
        </div>
        <div class="list" id="listFinals"></div>
      </div>
    </section>
  </main>

  <input id="fileInput" type="file" accept="application/json" style="display:none" />
  
  <script>
    (function(){
      const bs = () => document.getElementById('bootStatus');
      window.addEventListener('error', function(e){
        const el = bs();
        if(!el) return;
        const msg = e && e.message ? e.message : (e && e.type ? e.type : 'error');
        el.textContent = "❌ JS error: " + msg;
      });
      window.addEventListener('unhandledrejection', function(e){
        const el = bs();
        if(!el) return;
        el.textContent = "❌ Promise rejected: " + (e && e.reason ? (e.reason.message||String(e.reason)) : "unknown");
      });
    })();
  </script>

  <script src="./app.js"></script>
</body>
</html>
