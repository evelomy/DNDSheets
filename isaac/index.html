<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binding of Isaac Checklist</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div>
        <h1>Binding of Isaac Checklist</h1>
        <p class="sub">
          Synced checkboxes · local save · fresh-run instructions
        </p>
      </div>
      <div class="topbar__right">
        <button id="exportBtn" class="btn secondary">Export</button>
        <button id="importBtn" class="btn secondary">Import</button>
        <button id="resetBtn" class="btn danger">Reset</button>
        <a href="../" class="btn secondary">← Back to hub</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- Inspector -->
    <aside class="panel">
      <h2>Inspector</h2>

      <label class="label">Search</label>
      <input id="search" type="search" placeholder="mom, tainted, delirium…" />

      <label class="label">Select item</label>
      <select id="picker"></select>

      <div class="inspector">
        <div class="inspector__head">
          <img id="pickIcon" class="inspector__icon" alt="" />
          <div>
            <div id="pickName" class="inspector__name"></div>
            <div id="pickType" class="inspector__type"></div>
          </div>
        </div>

        <label class="tickline">
          <input id="pickTick" type="checkbox" />
          <span>Completed</span>
        </label>

        <div class="instructions" id="pickInstr">
          Select something to see instructions.
        </div>

        <div class="links" id="pickLinks"></div>
      </div>

      <div class="stats" id="stats"></div>
      <p class="note muted">
        Progress is saved locally in your browser.
      </p>
    </aside>

    <!-- Lists -->
    <section class="grid">
      <div class="card">
        <div class="card__head">
          <h3>Characters</h3>
          <p class="meta" id="metaChars"></p>
        </div>
        <div class="list" id="listCharacters"></div>
      </div>

      <div class="card">
        <div class="card__head">
          <h3>Bosses (non-final)</h3>
          <p class="meta" id="metaBosses"></p>
        </div>
        <div class="list" id="listBosses"></div>
      </div>

      <div class="card">
        <div class="card__head">
          <h3>Final bosses</h3>
          <p class="meta" id="metaFinals"></p>
        </div>
        <div class="list" id="listFinals"></div>
      </div>
    </section>
  </main>

  <!-- hidden file input for import -->
  <input id="fileInput" type="file" accept="application/json" style="display:none" />

  <script src="./app.js"></script>
</body>
</html>
